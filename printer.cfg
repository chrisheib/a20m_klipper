[include mainsail.cfg]

[include KAMP_Settings.cfg]

# [include adxl.cfg]

# This file contains common pin mappings for the Geeetech GT2560
# board. GT2560 board uses a firmware compiled for the AVR
# atmega2560.


[mcu]
# serial: /dev/serial/by-id/usb-1a86_USB2.0-Serial-if00-port0
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_420022000D50415833323520-if00

[printer]
kinematics: cartesian
max_velocity: 750
# max_accel: 12000
max_accel: 5000
# max_x_velocity: 750
# max_x_accel: 12000
# max_y_velocity: 500
# max_y_accel: 2500
max_z_velocity: 20
max_z_accel: 500
square_corner_velocity: 20
minimum_cruise_ratio: 0.33

[gcode_macro PRINT_START]
gcode:
  {% set BED_TEMP = params.BED|default(70)|float %}
  {% set EXTRUDER_TEMP = params.EXTRUDER|default(185)|float %}
  
  M104 S130 ; set extruder temp
  M140 S{BED_TEMP} ; set bed temp
  
  TEMPERATURE_WAIT SENSOR=heater_bed MINIMUM=45
  
  G28 ; home all

  SCREWS_TILT_CALCULATE MAX_DEVIATION=0.12
  
  SKEW_PROFILE LOAD=CaliFlower
  
  BED_MESH_CLEAR
  BED_MESH_CALIBRATE ADAPTIVE=1
  
  M104 S{EXTRUDER_TEMP} ; set extruder temp

  SMART_PARK
  
  TEMPERATURE_WAIT SENSOR=extruder MINIMUM={EXTRUDER_TEMP}
  TEMPERATURE_WAIT SENSOR=heater_bed MINIMUM={BED_TEMP}
  
  # VORON_PURGE
  LINE_PURGE
  
[gcode_macro PRINT_END]
gcode:
  G91
  G1 E-4
  G0 Z10
  G90
  G0 X0 Y230 
  
  SET_SKEW CLEAR=1

  # Turn off bed, extruder, and fan
  M140 S0
  M104 S0
  M106 S0
  
  # Disable steppers
  M84
  
[gcode_macro SET_SQV]
gcode:
  {% set multiplier = params.MULTIPLIER|default(0.01)|float %}
  {% set layer = params.LAYER|default(1)|float %}
  {% set sqv = multiplier * layer %}
  {% if layer <= 1 %}
    {% set sqv = 2 %}
  {% endif %}
  RESPOND TYPE=echo MSG='{"set sqv: multi: %f, layer: %f, final sqv: %f" % (multiplier, layer, sqv) }'
  SET_DISPLAY_TEXT MSG='{"S%.1f M%.2f L%.0f " % (sqv, multiplier, layer) }'
  SET_VELOCITY_LIMIT SQUARE_CORNER_VELOCITY={ sqv }

  
[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 64
rotation_distance: 40
endstop_pin: ^!PC0
position_endstop: -9.0
position_min: -9.0
position_max: 250
homing_speed: 100

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
stealthchop_threshold: 999999
interpolate: true

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 64
rotation_distance: 40
endstop_pin: ^!PC1
position_endstop: -11
position_min: -11
position_max: 230
homing_speed: 100

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
stealthchop_threshold: 999999
interpolate: true

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 64
rotation_distance: 8

endstop_pin: probe:z_virtual_endstop
position_max: 240
position_min: -2
homing_speed: 10

# endstop_pin: ^!PC2
# position_endstop: 0

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
stealthchop_threshold: 999999
interpolate: true

[extruder]
step_pin: PB3
dir_pin: PB4
enable_pin: !PD1
microsteps: 64
rotation_distance: 7.89
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: Generic 3950
sensor_pin: PA0
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 275
max_extrude_only_distance: 300
max_extrude_cross_section: 25.0

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
# run_current: 0.650
run_current: 0.19
stealthchop_threshold: 999999
interpolate: true

[include tmc_tune.conf]


[heater_bed]
heater_pin: PC9
sensor_type: Generic 3950
sensor_pin: PC4
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

# [heater_fan heatbreak_cooling_fan]
# pc7: Outer Carriage -> part cooling
[fan]
pin: PC7
shutdown_speed: 0

# pb15: mcu_cooling
# [heater_fan controller_fan]
# [fan_generic fpb15]
[controller_fan mcu_fan]
pin: PB15
max_power: 0.4
shutdown_speed: 0

# pc6: inner carriage -> heatbreak cooling
# [fan_generic fpc6]
[heater_fan heatbreak_inner]
pin: PC6
max_power: 0.5
shutdown_speed: 0

