[probe]
pin: ^!PC14
# pin: ^PB5
samples: 3
samples_tolerance: 0.1
samples_tolerance_retries: 10
x_offset: -35
y_offset: -5
#z_offset: 4
speed: 5
lift_speed: 13
sample_retract_dist: 2
deactivate_on_each_sample: false 

[bed_mesh]
speed: 150
horizontal_move_z: 6
mesh_min: 10, 10
mesh_max: 210, 210
# probe_count: 5, 5
# probe_count: 3, 3
probe_count: 4, 4
# probe_count: 6, 6
fade_start: 1
fade_end: 10
fade_target: 0

[bed_screws]
screw1: 50, 50
screw2: 200, 200
screw3: 50, 200
screw4: 200, 50

[screws_tilt_adjust]
screw1: 75, 50
screw2: 75, 200
screw3: 225, 200
screw4: 225, 50
screw1_name: front left screw
screw2_name: rear left screw
screw3_name: rear right screw
screw4_name: front right screw
horizontal_move_z: 6
speed: 150
screw_thread: CW-M4

[safe_z_home]
home_xy_position: 125, 125
speed: 200
z_hop: 5                
z_hop_speed: 15

